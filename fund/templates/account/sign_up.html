{% extends "base.html" %}

{% block nav-title %}社团注册{% endblock %}

{% block main_container %}

{% if reason %}
<div class="container">
    <div class="row">
         <div class="col s12 m6 offset-m3">
            <div class="card-panel red lighten-2">
                <span class="white-text">注册失败：{{reason}}</span>
            </div>
         </div>
    </div>
</div>
{% endif %}

<div class="row">
<form class="col s12 l6 offset-l3" method="post">
    {% csrf_token %}
    <div class="row">
        <div class="input-field col s12">
            <label for="id_username">组织名称</label>
            {{ SignUpForm.username }}
        </div>
    </div>

    <div class="row">
        <div class="input-field col s12">
            <label for="id_email" data-error="邮箱格式错误">电子邮箱</label>
            {{ SignUpForm.email }}
        </div>
    </div>

    <div class="row">
        <div class="input-field col s12">
            <label for="id_password">密码</label>
            {{ SignUpForm.password }}
        </div>
    </div>

    <div style="margin: 0 auto; text-align:center;padding-top:20px;">
        <a href="/login/">已有账号？请登陆</a>
    </div>

    <div class="btn-container" style="margin: 0 auto; text-align:center;padding-top:50px;">
        <button class="btn-large waves-effect waves-light" type="submit" name="action">注册</button>
    </div>
</form>
</div>
<script>
    document.getElementById('nav_btn').style.display = "none"
    document.getElementById('nav_bar').style.display = "none"
    document.getElementById('mobile-demo').style.display = "none"
</script>
{% endblock %}
